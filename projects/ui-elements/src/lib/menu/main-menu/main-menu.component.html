<div class="main-menu">
  <div *ngFor="let item of menuItems" class="main-menu-item">
    <button *ngIf="item.query" [routerLink]="[item.path, item.query]" (click)="emitActive(item.label)">{{item.label}}</button>
    <button *ngIf="!item.query" [routerLink]="[item.path]" (click)="emitActive(item.label)">{{item.label}}</button>
  </div>
</div>
